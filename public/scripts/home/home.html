<div class="jumbotron text-center">
    <h1>Home Page</h1>

    <p>{{ shortMessage }}</p>
    <p>START - Scrum Team Anonymous Retrospective Template</p>
    <h3>Today's date: {{today | date}}</h3>
</div>


<div class="well">
    <form>
        <div ng-show="notAuthorizedAlert" class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Warning!</strong> You need to generate or enter in a sessionId to start a retrospective!
        </div>
        <div class="form-group">
            <label for="companyName">Company name:</label>
            <input type="text" class="form-control" id="companyName" placeholder="My awesome company!" ng-model="companyName">
        </div>
        <div class="form-group">
            <label for="projectName">Project name:</label>
            <input type="text" class="form-control" id="projectName" placeholder="My awesome project!" ng-model="projectName">
        </div>
        <div class="form-group">
            <label for="iterationName">Iteration name:</label>
            <input type="text" class="form-control" id="iterationName" placeholder="My awesome iteration!" ng-model="iterationName">
        </div>
        <button type="button" class="btn btn-default" ng-click="makeSessionId()">Generate session Id</button>
        <button type="button" class="btn btn-default" ng-click="clearForm()">Clear form</button>
    </form>


    <form>
        <div class="form-group">
            <label for="startSession">Session ID : (Already have a sessionId? Just enter your retrospective session here :)</label>
            <input type="text" class="form-control" id="startSession" placeholder="Session Id goes here..." ng-model="sessionId">
        </div>
        <button type="button" class="btn btn-default" ng-show="sessionId" ng-click="startSession()">Start session</button>
    </form>
</div>
